name: CDPush
on:
  pull_request:
    types:
      - edited
    paths:
      - "serving/cdpush/data/**"
jobs:
  trigger-cdpush:
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    # if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - id: foo
        uses: ./.github/actions/cdpush
        with:
          who-to-greet: 'Mona the Octocat'
